<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/nav.css">
    <link rel="stylesheet" href="../style/agendar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css" rel="stylesheet">
    <title>CAC-UPB</title>
</head>
<body>
    <nav>
        <a href="home.html"><img src="../imagenes/logo.png" alt="" class="logo"></a>
        <li>
            <ul><a href="home.html" class="opcion">Home</a></ul>
            <ul><a href="agendar_cita.html" class="opcion">Agendar cita</a></ul>
            <ul><a href="cita.html" class="opcion">Citas</a></ul>
            <ul><a href="cola-ticket.html" class="opcion">Cola</a></ul>
            <ul><a href="ticket.html" class="opcion">Obtener ticket</a></ul>
        </li>
        <a href="login.html" class="sesion">Iniciar sesion</a>
    </nav>

    <main>
        <section class="container">
            <article class="date">
                <h1>Modificar cita</h1>
                <form action="">
                    <div class="date1">
                        <div class="inf">
                            <input type="text" placeholder="Ingresa tu nombre">
                            <label for="">Nombre</label>
                        </div>
                        <div class="inf">
                            <input type="text" placeholder="Ingresa tu identificación">
                            <label for="">Identificación</label>
                        </div>
                    </div>
                    <div class="date1">
                        <div class="inf">
                            <input type="date">
                            <label for="">Fecha de nacimiento</label>
                        </div>
                        <div class="inf">
                            <input type="date">
                            <label for="">Fecha de la cita</label>
                        </div>
                    </div>
                    <div class="date1">
                        <div class="inf">
                            <input type="text" placeholder="Dirección">
                            <label for="">Dirección</label>
                        </div>
                        <div class="inf">
                            <input type="time" placeholder="Hora">
                            <label for="">Hora de la cita</label>
                        </div>
                    </div>
                    <div class="date1">
                        <div class="inf">
                            <select name="" id="">
                                <option value="">Selecciona el tipo de cita</option>
                                <option value="">Devoluciones</option>
                                <option value="">Reclamos</option>
                                <option value="">Asesorias</option>
                            </select>
                            <label for="">Tipo de cita</label>
                        </div>
                        <div class="inf">
                            <select name="" id="">
                                <option value="">Selecciona el lugara de la cita</option>
                                <option value="">Campus UPB seccional Bucaramanga</option>
                            </select>                
                            <label for="">Lugar de la cita</label>
                        </div>
                    </div>
                    <div class="inf">
                        <textarea name="" id="" placeholder="Ingresa la descripcion de la cita"></textarea>
                        <label for="">Descripción de la cita</label>
                    </div>
                    <a class="agendar"id="agendar">Agendar cita</a>
                </form>
            </article>
        </section>
        <div id="agendar_cita" class="modal">
            <div class="modal-content">
                <span class="cerrar" onclick="cerrar()">&times;</span>
                <p>Seguro que quieres agendar esta cita?</p>
            </div>
        </div>
    </main>
</body>
<script>
    document.getElementById('agendar').addEventListener('click', abrir);

    function abrir() {
        document.getElementById('agendar_cita').style.display = 'block';
    }

    function cerrar() {
        document.getElementById('agendar_cita').style.display = 'none';
    }
</script>
</html>
